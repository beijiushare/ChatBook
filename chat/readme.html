<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>北酒的聊天:BeijiuS的聊天记录-试验</title>
    <link rel="stylesheet" href="templates/styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>BeijiuS的聊天记录-试验</h1>
      </div>
      <div class="chat-messages">
        
        <div class="message message-left">
          <div class="message-container">
            <img
              src="img/1.webp"
              class="avatar"
              alt="北酒"
            />
            <div class="message-content">
              <div class="message-text">@BeijiuS 帮我做一个聊天记录生成器,可以使用简单的几个标记符来控制,页面要符合现代风格</div>
              <div class="message-info">北酒</div>
            </div>
          </div>
        </div>
        
        <div class="message message-right">
          <div class="message-container">
            <img
              src="img/4.webp"
              class="avatar"
              alt="BeijiuS"
            />
            <div class="message-content">
              <div class="message-text">收到!</div>
              <div class="message-info">BeijiuS</div>
            </div>
          </div>
        </div>
        
        <div class="message message-left">
          <div class="message-container">
            <img
              src="img/3.webp"
              class="avatar"
              alt="王二"
            />
            <div class="message-content">
              <div class="message-text">@BeijiuS 做好了给我也看看,我给你指导指导</div>
              <div class="message-info">王二</div>
            </div>
          </div>
        </div>
        
        <div class="message message-left">
          <div class="message-container">
            <img
              src="img/2.webp"
              class="avatar"
              alt="六子"
            />
            <div class="message-content">
              <div class="message-text">@王二 你会指导个得儿.你不是要指导,你是想白嫖工具</div>
              <div class="message-info">六子</div>
            </div>
          </div>
        </div>
        
        <div class="message message-right">
          <div class="message-container">
            <img
              src="img/4.webp"
              class="avatar"
              alt="BeijiuS"
            />
            <div class="message-content">
              <div class="message-text">已经做好了</div>
              <div class="message-info">BeijiuS</div>
            </div>
          </div>
        </div>
        
        <div class="message message-left">
          <div class="message-container">
            <img
              src="img/1.webp"
              class="avatar"
              alt="北酒"
            />
            <div class="message-content">
              <div class="message-text">这么快!</div>
              <div class="message-info">北酒</div>
            </div>
          </div>
        </div>
        
        <div class="message message-right">
          <div class="message-container">
            <img
              src="img/4.webp"
              class="avatar"
              alt="BeijiuS"
            />
            <div class="message-content">
              <div class="message-text">确实就一个很简单的小工具,没什么技术含量,也没什么工作量</div>
              <div class="message-info">BeijiuS</div>
            </div>
          </div>
        </div>
        
        <div class="message message-left">
          <div class="message-container">
            <img
              src="img/3.webp"
              class="avatar"
              alt="王二"
            />
            <div class="message-content">
              <div class="message-text">快快快,给我看看,我要白嫖</div>
              <div class="message-info">王二</div>
            </div>
          </div>
        </div>
        
        <div class="message message-right">
          <div class="message-container">
            <img
              src="img/4.webp"
              class="avatar"
              alt="BeijiuS"
            />
            <div class="message-content">
              <div class="message-text">@王二 我直接放 Github 上吧,你可以直接下载用</div>
              <div class="message-info">BeijiuS</div>
            </div>
          </div>
        </div>
        
        <div class="message message-right">
          <div class="message-container">
            <img
              src="img/4.webp"
              class="avatar"
              alt="BeijiuS"
            />
            <div class="message-content">
              <div class="message-text">地址是 Github.io</div>
              <div class="message-info">BeijiuS</div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <div class="control-panel">
      <div class="screen-toggle">
        <button class="toggle-btn active" data-width="wide">✥</button>
        <button class="toggle-btn" data-width="medium">✤</button>
        <button class="toggle-btn" data-width="narrow">✣</button>
      </div>
    </div>

    <script src="templates/script.js"></script>
  </body>
</html>
